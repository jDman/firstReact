<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Awesome books</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <style>
    .header {
      margin-bottom: 3.9em;
    }
    #app .show-add-btn {
      margin-bottom: 2em;
    }
    .container {
      text-align: center;
    }
    #feedForm {
      display: none;
      width: 50%;
    }
    #feedForm input {
      margin: 1em;
    }
    .show-add-btn {
      width: 50%;
    }
    .badge-success {
      background-color: #5cb85c;
    }
    .badge-danger{
      background-color: #d9534f;
    }
    .btn{
      margin: 0 auto;
    }
    #up, #down {
      margin: 3px;
    }
    .buy-book {
      margin-top: 1em;
      text-align: center;
    }
    .coverimg {
      max-height: 300px;
    }
    .bookitem {
      min-height: 450px;
    }
  </style>
</head>
<body>
  <div class="text-center header container">
    <div class="alert alert-success alert-dismissible hide" role="alert">
     <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
     <strong>Well done! </strong> You added a book
   </div>
    <h2>Awesome Books <i class="fa fa-thumbs-o-up"></i></h2>
    <h3>Enter your favourite books and vote for the best.</h3>
    <h4>Built with <span class="label label-info">React.js</span>, <span class="label label-warning">Firebase</span>
 and <span class="label label-primary">Bootstrap</span></h4>

  </div>

  <div id="app">

  </div>

  <script src="/dist/js/main.js"></script>
</body>
</html>
